<div class="auth-container">
  <h2 class="auth-title">🛠️ Upload Work</h2>
  <p class="auth-subtitle">Enter your work details below</p>

  <!-- Back Button -->
  <button type="button" class="neon-button" id="backButton" style="margin-bottom: 20px;">
    ← Back
  </button>

  <!-- Work Upload Form -->
  <form id="workForm" method="POST" enctype="multipart/form-data">
    <input type="text" name="work_name" class="neon-input" placeholder="Work Name" required />

    <textarea name="description" class="neon-input" placeholder="Work Description" rows="4" required></textarea>
    <select name="work_type" class="neon-input" required>
      <option value="" disabled selected>Select Work Type</option>
      <option value="Technical">Full Time</option>
      <option value="General">Internship</option>
    </select>

    <input type="file" name="certificate" class="neon-input" accept=".pdf,.jpg,.png" required />

    <input type="url" name="drive_link" class="neon-input" placeholder="Google Drive Link" required />

    <button type="submit" class="neon-button">Upload Work</button>
  </form>
</div>

<script>
  const toggle = document.getElementById('menuToggle');
  const dropdown = document.getElementById('dropdownMenu');

  toggle.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });

  window.addEventListener('click', function(e) {
    if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });

  document.getElementById("backButton").addEventListener("click", () => {
    window.location.href = "{{ url_for('self_app.creator') }}";
  });

  document.getElementById('workForm').addEventListener('submit', function(e) {
    alert('Work submitted! (Handled by backend in real use)');
  });
</script>
